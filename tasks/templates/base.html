<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
             <li class="nav-item">
                <a href="/" class="nav-link active" >Home</a>
            </li>
            <li class="nav-item">
                <a href="/tasks" class="nav-link" >Tasks</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="/signout" class="nav-link" >Singout</a>
            </li>
            <li class="nav-item">
                <a href="/create_task" class="nav-link" >Create new Task</a>
            </li>
            <li class="nav-item">
                <a href="/list_completed_task/" class="nav-link" >List of completed Tasks</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/signup" class="nav-link">Sign up</a>
            </li>
             <li class="nav-item">
                <a href="/signin" class="nav-link" >Sign in</a>
            </li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!--  Iran otras paginas a futuro u otras porciones de interfaz-->
  {% block content %}
  {% endblock %}
</body>
</html>
