{% extends 'base.html' %}

<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session in</title>
</head>
<body>
    {% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Sign in with your username and password</h1>
            <form action="/signin/" method="POST" class="card card-body text-center">
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text"
                           name="username"
                           id="username"
                           class="form-control"
                           placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control"
                           placeholder="Write your password">
                </div>
                <button class="btn btn-primary">Signin</button>
            </form>
        </div>
    </div>
    {% endblock %}
</main>
</body>
</html>
